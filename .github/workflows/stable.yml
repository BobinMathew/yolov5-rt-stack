# GH actions

name: Stable

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.6, 3.7]
        os: [ubuntu-latest]

    steps:
    - name: Clone repository
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: 'x64'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install PyTorch 1.6
      run: |
        pip install torch==1.6.0+cpu torchvision==0.7.0+cpu -f https://download.pytorch.org/whl/torch_stable.html
    - name: Build TorchVision Cpp
      run: |
        export TORCH_PATH=$(dirname $(python -c "import torch; print(torch.__file__)"))
        cd ..
        git clone https://github.com/pytorch/vision.git vision
        cd vision
        git checkout release/0.7
        mkdir build && cd build
        cmake .. -DTorch_DIR=$TORCH_PATH/share/cmake/Torch
        make -j4
        sudo make install
    - name: Test libtorch tracing
      run: |
        python -m test.tracing.trace_model
        export TORCH_PATH=$(dirname $(python -c "import torch; print(torch.__file__)"))
        export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$TORCH_PATH/lib/
        cd test/tracing
        mkdir build && cd build
        cmake .. -DTorch_DIR=$TORCH_PATH/share/cmake/Torch
        make
        mv ../yolov5s.torchscript.pt ./
        echo ">> Test libtorch tracing"
        ./test_tracing
